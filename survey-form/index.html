<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 id="title">Survey Forms</h1>
    <p id="description">Thankyou to filling this survey.</p>
    <div id="form-wrapper" class="form-row container">    
        <form action="#" id="survey-form" class="form-group">
            <div class="form-group col-md-6">
                <label for="name" id="name-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Adhika Guna" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="yourname@example.com">
            </div>
            <div class="form-group col-md-6">
                <label for="number" id="number-label">Age (17 - 100)</label>
                <input type="number" class="form-control" id="number" min="16" max="100"placeholder="18"> 
            </div>
            <div class="dropdown" id="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="check-nasi-goreng">
              <label class="form-check-label" for="defaultCheck1" value="nasi-goreng">
                Nasi Goreng
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check-others">
                <label class="form-check-label" for="defaultCheck1" value="other">
                  Other
                </label>
              </div>
            <div class="form-group col-md-6">
               <label for="comment" id="comment-label">Comment:</label>
               <textarea class="form-control" id="comment" rows="4" cols="50" placeholder="Drop your comment... "></textarea> 
            </div>
            <button type="submit" class="btn btn-success" id="submit">Submit</button>

        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
